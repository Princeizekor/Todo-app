<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body id="body">
    <!-- the below code has a change in background in both dark and light -->
<header id="head">

<div class="bg-image">
<div class="bg"></div>

    <!-- The below code is the logo of the website and the light/dark mode swicth -->
    <div class="todo">

        <h1 class="text">T O D O</h1>
       <div class="moons">
        <img src="./images/icon-moon.svg" alt="moon light mode image" class="moon">
        <img src="./images/icon-sun.svg" alt="sun dark mode image" class="sun">
       </div>
      <!-- The below code is a combination of an input area and a check area for entering details -->
      <form id="form" class="form">

            <div class="check">
            </div>

            <input type="text" name="text" id="text" placeholder="Create a new todo...">
      </form>
        <div class="call">

        </div>
    </div>
</div>
</header>


















    <script src="./main.js"></script>
</body>
</html>
